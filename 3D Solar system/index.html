<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <button id="pauseResumeBtn"
      style="
        position: fixed;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        z-index: 10;
        padding: 12px 32px;
        font-size: 18px;
        background: rgba(30,30,30,0.85);
        color: #fff;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: background 0.2s;
      "
      onmouseover="this.style.background='rgba(60,60,60,0.95)'"
      onmouseout="this.style.background='rgba(30,30,30,0.85)'"
    >Pause</button>
    <script type="text/javascript" src="./min.js/control.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
